<div class="container mt-4">
    <h2>Generate Report</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="{{ form.project_id.id }}">{{ form.project_id.label }}</label>
            {{ form.project_id(class="form-control") }}
        </div>
        <div class="form-group">
            <label for="{{ form.start_date.id }}">{{ form.start_date.label }}</label>
            {{ form.start_date(class="form-control") }}
        </div>
        <div class="form-group">
            <label for="{{ form.end_date.id }}">{{ form.end_date.label }}</label>
            {{ form.end_date(class="form-control") }}
        </div>
        <div class="form-group">
            <label for="{{ form.report_type.id }}">{{ form.report_type.label }}</label>
            {{ form.report_type(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
