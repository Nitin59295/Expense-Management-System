<div class="container mt-4">
    <h2>Projects</h2>
    <ul class="list-group">
        {% for project in projects %}
        <li class="list-group-item">
            <a href="{{ url_for('main.project_details', project_id=project.id) }}">{{ project.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
