<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Expense</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Log Expense</h1>
        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                <label for="employee_designation" class="form-label">Designation:</label>
                {{ form.employee_designation(class="form-select") }}
            </div>

            <div class="mb-3">
                <label for="employee_name" class="form-label">Employee Name:</label>
                {{ form.employee_name(class="form-select") }}
            </div>

            <div class="mb-3 text-center">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>

        {% if form.employee_name.data %}
            <p class="mt-3">Employee Selected: {{ form.employee_name.data }}</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
